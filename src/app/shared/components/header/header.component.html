<div class="container-fluid color1">
    <header class="p-3 bg-pink">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none"
            [routerLink]="user.authStatus!='AUTH' ? [''] : ['/dashboard']">
                <span class="nav-link p-1 fs-4" style="color:black">
                    Res<img src="../../../assets/img/logo.png" width="40" class="mb-1">s
                </span>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li>
                <a class="nav-link px-2 cute" 
                routerLink="" routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact:true}">Home</a>
              </li>
              <li><a class="nav-link px-2 cute">Unete</a></li>
              <li><a class="nav-link px-2 cute">Noticias</a></li>
            </ul>
    
<!--             <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form> -->
    
            <div class="text-end">
                <ul class="nav nav-pills py-2" id="menu">
                    <li class="nav-item px-1">
                        <a class="dropdown-toggle btn btn-outline-light btncute"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false"
                        *ngIf="user.authStatus=='AUTH'">
                            {{user.nombre | uppercase }}
                        </a>
                        <ul class="dropdown-menu color5">
                            <li *ngFor="let item of list">
                                <a *ngIf="item.render" routerLinkActive="active" routerLink="/{{item.link}}" class="dropdown-item colorw">
                                    {{item.text}}
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item colorw" (click)="logout()" role="button">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item px-1">
                        <a class="btn btn-outline-light btncute" role="button" 
                        routerLink="/login" routerLinkActive="active"
                        *ngIf="user.authStatus!='AUTH'">Login</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="btn btn-outline-light btncute" role="button" 
                        routerLink="/register" routerLinkActive="active"
                        *ngIf="user.authStatus!='AUTH'">Sign in</a>
                    </li>
                    <li class="nav-item px-1">
                        <app-notification></app-notification>
                    </li>
                </ul>
            </div>
          </div>
      </header>
</div>
