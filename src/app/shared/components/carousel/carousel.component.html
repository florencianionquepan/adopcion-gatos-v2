<div
  id="carouselExampleDark"
  class="carousel carousel-dark slide"
  data-bs-ride="carousel">
  <div class="carousel-indicators" *ngIf="fotos.length > 0">
    <div *ngFor="let foto of fotos; let i = index">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        [attr.data-bs-slide-to]="i"
        [class.active]="i === 0"
        [attr.aria-current]="i === 0 ? 'true' : null"
        [attr.aria-label]="i + 1"></button>
    </div>
  </div>
  <div class="carousel-inner">
    <div
      *ngFor="let foto of fotos; let i = index"
      class="carousel-item"
      [class.active]="i === 0">
      <img [src]="foto" class="d-block w-75 mx-auto" alt="Foto de gatito" />
    </div>
  </div>
  <button
    class="carousel-control-prev colorw"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
    *ngIf="fotos.length > 0">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next colorw"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
    *ngIf="fotos.length > 0">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
