<button type="button" class="btn btn-outline-light btncute position-relative" id="liveToastBtn"
#toastTrigger (click)="showToast()">
    <i class="bi bi-bell-fill"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
        +99 </span>
</button>

<div class="toast-container position-fixed top-0 end-0 p-3 mt-5">
  <div id="liveToast" #toastLiveExample
  class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
