<app-header></app-header>
<div class="container-md w-25 my-5">
    <div class="my-4 color1 py-4 px-4 border rounded">
      <h3 class="text-center mb-4">Login</h3>
      <form [formGroup]="loginForm"
      (ngSubmit)="validateUser()">
        <div class="form-floating">
          <input type="email" formControlName="email" class="form-control" id="email"
          [ngClass]="{'is-invalid':loginForm.get('email')?.errors && loginForm.get('email')?.touched}">
          <label for="email">Email</label>
          <app-error-validation [field]="'email'" [form]="loginForm"></app-error-validation>
        </div>
        
        <div class="form-floating mt-3">
          <input type="password" formControlName="password" class="form-control" id="password"
          [ngClass]="{'is-invalid':loginForm.get('password')?.errors && loginForm.get('password')?.touched}">
          <label for="password">Password</label>
          <app-error-validation [field]="'password'" [form]="loginForm"></app-error-validation>
        </div>
        
        <button class="w-100 btn btn-lg btn-outline-secondary mt-4" 
        type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="mt-3 text-center">
        Â¿No posees cuenta? 
        <a routerLink="/register" class="colorw"> Registrarse </a>
      </div>
    </div>
   
</div>
<app-footer></app-footer>
