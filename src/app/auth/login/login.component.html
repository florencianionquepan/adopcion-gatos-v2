<app-header></app-header>
<div class="container-md w-25 my-5">
    <div class="my-5 color1 py-5 px-4 border rounded">
      <form [formGroup]="loginForm"
      (ngSubmit)="validateUser()">
        <div class="form-floating">
          <input type="email" formControlName="email" class="form-control" id="email">
          <label for="email">Email</label>
          <app-error-validation [field]="'email'" [form]="loginForm"></app-error-validation>
        </div>
        
        <div class="form-floating mt-3">
          <input type="password" formControlName="password" class="form-control" id="password">
          <label for="password">Password</label>
          <app-error-validation [field]="'password'" [form]="loginForm"></app-error-validation>
        </div>
        
        <button class="w-100 btn btn-lg btn-outline-secondary mt-4" type="submit">Login</button>
      </form>
    </div>
   
</div>
<app-footer></app-footer>
