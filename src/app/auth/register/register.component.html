<app-header></app-header>
<div class="container-lg w-50 my-5 color1 py-3 px-4 border rounded">
    <h5 class="py-3 text-center colorw">Crea una cuenta en Rescats</h5>
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" class="py-2">
        <div *ngIf="vistaActual==1">
            <div class="row align-items-start g-2">
                <div class="form-group col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" formControlName="nombre" class="form-control" id="nombre"
                        [ngClass]="{'is-invalid':registerForm.get('nombre')?.errors && registerForm.get('nombre')?.touched}">
                        <label for="nombre">Nombre *</label>
                        <app-error-validation [field]="'nombre'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
                <div class="form-group col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" formControlName="apellido" class="form-control" id="apellido"
                        [ngClass]="{'is-invalid':registerForm.get('apellido')?.errors && registerForm.get('apellido')?.touched}">
                        <label for="apellido">Apellido *</label>
                        <app-error-validation [field]="'apellido'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
            </div>
            <div class="row align-items-start g-2 my-2">
                <div class="form-group col-12 col-md-6">
                    <div class="form-floating">
                        <input type="date" formControlName="fechaDeNacimiento" class="form-control" id="fechaDeNacimiento"
                        [ngClass]="{'is-invalid':registerForm.get('fechaDeNacimiento')?.errors && registerForm.get('fechaDeNacimiento')?.touched}">
                        <label for="fechaDeNacimiento">Fecha de Nacimiento *</label>
                        <app-error-validation [field]="'fechaDeNacimiento'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
                <div class="form-group col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" formControlName="dni" class="form-control" id="dni"
                        [ngClass]="{'is-invalid':registerForm.get('dni')?.errors && registerForm.get('dni')?.touched}">
                        <label for="dni">DNI *</label>
                        <app-error-validation [field]="'dni'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
            </div>
            <div class="row align-items-start g-2 my-2">
                <div class="form-group col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" formControlName="provincia" class="form-control" id="provincia"
                        [ngClass]="{'is-invalid':registerForm.get('provincia')?.errors && registerForm.get('provincia')?.touched}">
                        <label for="provincia">Provincia *</label>
                        <app-error-validation [field]="'provincia'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
                <div class="form-group col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" formControlName="localidad" class="form-control" id="localidad"
                        [ngClass]="{'is-invalid':registerForm.get('localidad')?.errors && registerForm.get('localidad')?.touched}">
                        <label for="localidad">Localidad *</label>
                        <app-error-validation [field]="'localidad'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
            </div>
            <div class="row align-items-start g-2 my-2">
                <div class="form-group col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" formControlName="direccion" class="form-control" id="direccion"
                        [ngClass]="{'is-invalid':registerForm.get('direccion')?.errors && registerForm.get('direccion')?.touched}">
                        <label for="direccion">Direccion *</label>
                        <app-error-validation [field]="'direccion'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
                <div class="form-group col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" formControlName="telefono" class="form-control" id="telefono"
                        [ngClass]="{'is-invalid':registerForm.get('telefono')?.errors && registerForm.get('telefono')?.touched}">
                        <label for="telefono">Telefono *</label>
                        <app-error-validation [field]="'telefono'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 g-2 my-2 mx-auto mb-4">
                <button class="w-100 btn btn-lg btn-outline-secondary mt-4" type="button" (click)="continuar()">Continuar</button>
            </div>
            <div class="text-center mt-3">
                <p>
                    ¿Necesitas validar tu email? Haz click <a role="button" class="colorw" (click)="modalLink()">aquí</a>
                    para volver a enviar el link.
                </p>
            </div>
        </div>
        
        <div *ngIf="vistaActual==2">
            <div class="row align-items-start g-2 px-md-5 justify-content-center">
                <div class="form-group col-10 col-md-8">
                    <div class="form-floating">
                        <input type="text" formControlName="email" class="form-control" id="email"
                        [ngClass]="{'is-invalid':registerForm.get('email')?.errors && registerForm.get('email')?.touched}">
                        <label for="email">Email *</label>
                        <app-error-validation [field]="'email'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
                <div class="form-group col-10 col-md-8">
                    <div class="form-floating">
                        <input type="password" formControlName="contraseña" class="form-control" id="contraseña"
                        [ngClass]="{'is-invalid':registerForm.get('password')?.errors && registerForm.get('password')?.touched}">
                        <label for="contraseña">Contraseña *</label>
                        <app-error-validation [field]="'contraseña'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
                <div class="form-group col-10 col-md-8">
                    <div class="form-floating">
                        <input type="password" formControlName="contraseñaConfirmada" class="form-control" id="contraseñaConfirmada"
                        [ngClass]="{'is-invalid':registerForm.get('contraseñaConfirmada')?.errors && registerForm.get('contraseñaConfirmada')?.touched}">
                        <label for="contraseñaConfirmada">Confirme contraseña *</label>
                        <app-error-validation [field]="'contraseñaConfirmada'" [form]="registerForm"></app-error-validation>
                    </div>
                </div>
                <div *ngIf="registerForm.hasError('passwordMismatch') 
                && registerForm.get('contraseña')?.touched
                && registerForm.get('contraseñaConfirmada')?.touched">
                    <span class="text-danger text-center"> Las contraseñas no coinciden. </span>
                  </div>
                <div class="col-12 col-md-8 my-4 text-center">
                    <button class="btn btn-lg btn-outline-secondary mx-2" type="button" (click)="anteriorVista()">Volver</button>
                    <button class="btn btn-lg btn-outline-secondary mx-2" type="submit">Registrarme</button>
                </div>
            </div>
        </div>


    </form>

</div>

<app-footer></app-footer>
