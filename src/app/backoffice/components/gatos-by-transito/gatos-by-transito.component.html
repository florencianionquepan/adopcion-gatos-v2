<table class="table table-sm bg-transparent rounded" id="cute" *ngIf="gatos.length>0; else sinDatos">
  <thead>
    <tr>
      <th scope="col-1">Nombre</th>
      <th scope="col-1" class="d-none d-md-table-cell">Solicitudes</th>
      <th scope="col-1" class="d-none d-md-table-cell">Adoptado</th>
      <th scope="col-1" class="d-none d-md-table-cell">Monto Mensual</th>
      <th scope="col-1">Padrino</th>
      <th scope="col-1">Ficha Vete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gato of gatos">
      <td>
        <a role="button" class="colorw"
          routerLinkActive="active"
          [routerLink]="['/gatos', gato.id]"
          target="_blank">
          {{ gato.nombre }}
        </a>
      </td>
      <td class="d-none d-md-table-cell">
        {{ gato.solicitudes.length }}
      </td>
      <td class="d-none d-md-table-cell">
        {{ gato.adoptado ? (gato.adoptado | date: 'dd/MM/yyyy') : 'A mi cargo' }}
      </td>
      <td class="d-none d-md-table-cell">$ {{ gato.montoMensual }}</td>
      <td>
        {{ gato.padrino?.dni || "No posee" }}
      </td>
      <td>
        <a
          role="button"
          class="btn btn-outline-dark btn-sm mx-1"
          (click)="verFicha(gato.ficha!)" *ngIf="gato.ficha?.pdf">
          Descargar pdf <i class="bi bi-clipboard2-heart"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #sinDatos>
  No existen datos para mostrar
</ng-template>
