<app-header></app-header>
<div class="container-md">
    <app-titulo-page [titulo]="'Asignar transito a '+nombreGatito" 
    [link]="'../../'" [icono]="icono"></app-titulo-page>
    <div class="row my-3 justify-content-between">
        <div class="col-10 col-lg-auto mb-3 mb-lg-0">
            <div class="input-group input-group">
                <span class="input-group-text" id="inputGroup-sizing-default">Transito</span>
                <input type="text" class="form-control" aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-default" disabled #transitoInput
                [value]="transitoActual.nombre ? transitoActual.nombre+' '+transitoActual.apellido : 'No posee'">
            </div>
        </div>
        <form class="col-10 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Buscar segÃºn localidad..." 
            aria-label="Search" [(ngModel)]="filtroTransitos" name="transito">
        </form>
    </div>
    <div class="row my-3 border-bottom border-secondary justify-content-between px-2">
        Transitos existentes en Rescats
    </div>
    <app-tabla-transitos [transitos]="transitos"
    (asignarTransitoEvent)="asignarTransito($event)" [filterTransitos]="filtroTransitos">
    </app-tabla-transitos>
</div>
<app-footer></app-footer>
