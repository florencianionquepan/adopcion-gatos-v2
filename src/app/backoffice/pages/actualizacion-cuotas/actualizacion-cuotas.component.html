<app-header></app-header>
<div class="container-lg mx-auto">
    <app-titulo-page [titulo]="'Actualizacion de cuotas'"
    [link]="'/'"> </app-titulo-page>
    <div class="row m-5 align-items-center">
        <div class="col-10">
            <button class="btn btn-outline-dark" (click)="actualizarTodas()">
                Crear Cuotas Nuevas
            </button>
        </div>
        <div class="col-2">
            <select class="form-select bg-transparent border-dark" aria-label="">
                <option selected>Por estado</option>
                <option value="PENDIENTE">Pendientes</option>
                <option value="APROBADO">Pagas</option>
                <option value="RECHAZADO">Rechazadas</option>
                <option value="DESCONOCIDO">Desconocidas</option>
                <option value="CANCELADO">Anuladas</option>
            </select>
        </div>
        
    </div>
    <app-tabla-padrinos-cuotas [cuotas]="cuotas"></app-tabla-padrinos-cuotas>
</div>
<app-footer></app-footer>
