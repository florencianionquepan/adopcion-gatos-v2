<div class="container body">
    <div class="row justify-content-between align-items-center">
    <div class="col-10 col-md-4 col-lg-3" *ngFor="let cat of cats">
        <div class="card my-2" style="background-color: #F8E0DB">
            <div class="text-center">
                <img class="img-fluid mx-auto mt-2 rounded" width="70%" [src]="(cat.fotos)[0]">
            </div>
            <div class="card-body d-flex flex-column justify-content-center">
              <h3>{{cat.nombre}}</h3>
              <p class="card-text">{{cat.descripcion}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                </div>
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
    </div>
    </div>
</div>
