<app-header></app-header>
<div id="detalles">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pt-3 pl-5">
            <img class="img-fluid rounded mx-auto d-block" [src]="(cat.srcFoto)[1]">
        </div>
        <div class="col-12 col-md-4 col-lg-3 pt-3">
            <table class="table table-borderless text-center">
                <tr>
                    <td>
                        <h3>Nombre: {{cat.nombre}}</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Edad: {{cat.edad}} </h5>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Sexo: {{cat.sexo}}</h5>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-5 g-5 col-align-items-center ">
            <table class="table">
                <thead>
                    <tr>
                        <th>CARACTERISTICAS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Raza: <span>{{cat.raza}}</span></td>
                    </tr>
                    <tr>
                        <td>Color: <span>{{cat.color}}</span></td>
                    </tr>
                    <tr>
                        <td>Tipo de pelo:<span>{{cat.tipoPelo}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12 col-md-5 g-5" id="ficha">
            <table class="table">
                <thead>
                    <tr>
                        <th>FICHA VETERINARIA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="custom-control custom-radio custom-control-inline">
                        <td>Esterilizado
                            <div class="float-end">
                                <div *ngIf="cat.esterilizacion">
                                    ✔
                                </div>
                                <div *ngIf="!cat.esterilizacion">
                                    ✖
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr class="custom-control custom-radio custom-control-inline">
                    <td>Desparasitado
                        <div class="float-end">
                            <div *ngIf="cat.desparasitacion">
                                ✔
                            </div>

                            <div *ngIf="!cat.desparasitacion">
                                ✖
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-2 pb-5 pt-5 text-center">
                <button type="button" class="btn btn-secondary" id="adoptar" 
                data-bs-toggle="modal" data-bs-target="#advModal">ADOPTAR</button>
            </div>
        </div>

    </div>
</div>
<app-form-adoption [cat]="cat"></app-form-adoption>
<app-footer></app-footer>
